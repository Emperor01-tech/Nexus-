
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secondary School Quiz App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .quiz-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .question {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .options {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="quiz-container">
    <h1>Secondary School Quiz App</h1>
    <div class="question" id="question">Question goes here...</div>
    <div class="options" id="options">
        <button onclick="checkAnswer(this)">Option 1</button>
        <button onclick="checkAnswer(this)">Option 2</button>
        <button onclick="checkAnswer(this)">Option 3</button>
        <button onclick="checkAnswer(this)">Option 4</button>
    </div>
    <div id="result"></div>
</div>

<script>
    const questions = [
        {
            question: "What is the capital of France?",
            options: ["London", "Paris", "Berlin", "Madrid"],
            answer: "Paris"
        },
        {
            question: "Who wrote Romeo and Juliet?",
            options: ["William Shakespeare", "Jane Austen", "Charles Dickens", "Mark Twain"],
            answer: "William Shakespeare"
        }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
        document.getElementById('question').textContent = questions[currentQuestion].question;
        const options = document.getElementById('options');
        options.innerHTML = '';
        questions[currentQuestion].options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = function() {
                checkAnswer(this);
            };
            options.appendChild(button);
        });
    }

    function checkAnswer(btn) {
        const selectedAnswer = btn.textContent;
        const correctAnswer = questions[currentQuestion].answer;
        const result = document.getElementById('result');
        if (selectedAnswer === correctAnswer) {
            result.textContent = 'Correct!';
        } else {
            result.textContent = 'Incorrect. The correct answer is: ' + correctAnswer;
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            setTimeout(loadQuestion, 1000);
        } else {
            result.textContent = 'Quiz completed!';
        }
    }

    loadQuestion();
</script>
</body>
  </html>
