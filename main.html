<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Education Hub</title>
    <link rel="stylesheet" href="style.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    margin-bottom: 20px;
}

h1, h2 {
    color: #333;
}

main {
    margin: 0 auto;
    max-width: 800px;
    background-color: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin: 10px 0;
}

a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
  }
  
  </style>
</head>
<body>
    <header>
        <h1 id="welcome-message">Welcome to the Educational Hub</h1>
    </header>

    <main>
        <section>
            <h2>Explore Exam Boards</h2>
            <p>Click on the links below to explore more information on national examinations:</p>
            <ul>
                <li><a href="https://www.mynecoexams.com/" target="_blank">NECO Official Site</a></li>
                <li><a href="https://www.waecnigeria.org/" target="_blank">WAEC Official Site</a></li>
                <li><a href="https://www.jamb.gov.ng/" target="_blank">JAMB Official Site</a></li>
            </ul>
        </section>

        <section id="dynamic-paragraphs">
            <h2>Why Education is Important</h2>
            <!-- Dynamic paragraphs will be added here -->
        </section>
    </main>

    <script src="script.js">document.addEventListener("DOMContentLoaded", function() {
    // Array of paragraphs to dynamically add to the page
    const paragraphs = [
        "Education is the key to unlocking countless opportunities in life. It shapes one's future by providing the knowledge and skills needed for success.",
        "Through formal education, individuals acquire not only academic knowledge but also critical thinking skills, creativity, and the ability to solve real-world problems.",
        "Examinations like NECO, WAEC, and JAMB serve as critical milestones in every student's academic journey, evaluating their preparedness for further education or professional endeavors.",
        "Continuous learning through exams and certifications prepares students to contribute to society meaningfully and improves their chances of achieving personal and professional goals."
    ];

    const paragraphContainer = document.getElementById("dynamic-paragraphs");

    // Dynamically create and append paragraphs
    paragraphs.forEach(text => {
        const paragraphElement = document.createElement("p");
        paragraphElement.textContent = text;
        paragraphContainer.appendChild(paragraphElement);
    });

    // Dynamic welcome message based on time of day
    const welcomeMessage = document.getElementById("welcome-message");
    const currentHour = new Date().getHours();

    if (currentHour < 12) {
        welcomeMessage.textContent = "Good Morning! Welcome to the Educational Hub";
    } else if (currentHour < 18) {
        welcomeMessage.textContent = "Good Afternoon! Welcome to the Educational Hub";
    } else {
        welcomeMessage.textContent = "Good Evening! Welcome to the Educational Hub";
    }
});
  </script>
</body>
  </html>
